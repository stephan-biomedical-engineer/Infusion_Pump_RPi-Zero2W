# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-infusion-pump"
BBFILE_PATTERN_meta-infusion-pump = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-infusion-pump = "6"

LAYERDEPENDS_meta-infusion-pump = "core"
LAYERSERIES_COMPAT_meta-infusion-pump = "scarthgap"
